<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Blog Post</title>
    <style>
        /* Basic styling for the body */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ffafbd, #ffc3a0); /* Colorful gradient background */
            margin: 0;
            padding: 20px;
            color: #333;
        }

        /* Styling for the main heading */
        h1 {
            color: #fff;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Text shadow for depth */
        }

        /* Styling for the form */
        form {
            background-color: rgba(255, 255, 255, 0.9); /* Transparent white background */
            border: 2px solid #ff6f61;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Subtle shadow for 3D effect */
            max-width: 600px;
            margin: auto;
            transition: transform 0.3s ease; /* Transition for hover effect */
        }

        /* Hover effect to lift the form */
        form:hover {
            transform: scale(1.05);
        }

        /* Styling for labels */
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #ff6f61;
        }

        /* Input fields and textarea styling */
        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ff6f61;
            border-radius: 6px;
            background-color: #fdfdfd;
            transition: box-shadow 0.3s ease;
        }

        /* Focus state with shadow */
        input[type="text"]:focus,
        textarea:focus {
            box-shadow: 0 0 8px rgba(255, 111, 97, 0.6);
        }

        /* Button styling with hover animation */
        button {
            background-color: #ff6f61;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        /* Hover effect for the button */
        button:hover {
            background-color: #ff4f41;
            box-shadow: 0 4px 12px rgba(255, 111, 97, 0.4);
        }

        /* Styling for the tags list */
        h2 {
            margin-top: 30px;
            color: #fff;
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        ul li {
            display: inline-block;
            background-color: #ff6f61;
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            margin: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        /* Scale up on hover for tags */
        ul li:hover {
            transform: scale(1.1);
            background-color: #ff4f41;
        }

        /* User name styling */
        .username {
            text-align: center;
            font-size: 1.2em;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Text shadow for depth */
        }
    </style>
</head>
<body>
    <h1>Create a New Post</h1>

    <p class="username">Posted by: {{ user.username }}</p> <!-- Display user's name -->

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

    {% if post %}
    <h2>Tags:</h2>
    <ul>
        {% for tag in post.tags.all %}
            <li>{{ tag.name }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
